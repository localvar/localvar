{{ if and .IsPage (eq (.Param "mathjax") true) }}
<script>
  MathJax = {
    tex: {
      inlineMath: [["$", "$"]],
    },
    displayMath: [
      ["$$", "$$"],
      ["\[\[", "\]\]"],
    ],
    svg: {
      fontCache: "global",
    },
  };
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script src="{{ .Param "mathjaxPath" | default "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" }}" async></script>
{{ end }}
